{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
<form action="/buy" method="post">
    <div class="form-group">
        <input autofocus class="form-control" name="symbol" placeholder="Enter stock quote" type="text">
    </div>
    <div class="form-group">
        <input class="form-control" name="shares" placeholder="Enter number of shares" type="number">
    </div>
    <button class="btn btn-primary" type="submit">Buy</button>
</form>
{% endblock %}
