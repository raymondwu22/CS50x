{% extends "layout.html" %}

{% block title %}
    Update Password
{% endblock %}

{% block main %}
    <form action="/update" method="post">
        <div class="form-group">
            <input class="form-control" name="old_password" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="new_password" placeholder="New Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Log In</button>
    </form>
{% endblock %}
